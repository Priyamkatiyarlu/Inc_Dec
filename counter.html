<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
 
        <h2 class="text-[#0398d4] font-medium text-[20px]">Increment And decrement</h2>
        <div class="bg-white flex justify-between text-[25ps] text-[#344151] rounded-sm p-3">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold pl-7 pr-7" id="counter">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="./counter.js"></script>
    <script src="https://kit.fontawesome.com/a2eaec7a3c.js" crossorigin="anonymous"></script>
</body>
</html>
